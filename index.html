<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimplePaginate.js Demo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="pagination.js"></script>
    <style>
        .js-pagination-item { display: none; }
        .active { font-weight: bold; }
    </style>
</head>
<body>

    <ul class="js-pagination">
        <li class="js-pagination-item">Item 1</li>
        <li class="js-pagination-item">Item 2</li>
        <li class="js-pagination-item">Item 3</li>
        <li class="js-pagination-item">Item 4</li>
        <li class="js-pagination-item">Item 5</li>
        <li class="js-pagination-item">Item 6</li>
        <li class="js-pagination-item">Item 7</li>
        <li class="js-pagination-item">Item 8</li>
        <li class="js-pagination-item">Item 9</li>
        <li class="js-pagination-item">Item 10</li>
        <li class="js-pagination-item">Item 11</li>
        <li class="js-pagination-item">Item 12</li>
        <li class="js-pagination-item">Item 13</li>
        <li class="js-pagination-item">Item 14</li>
        <li class="js-pagination-item">Item 15</li>
    </ul>

    <div id="pagination-controls"></div>

    <script>
        $(document).ready(function() {
            generatePagination('.js-pagination', '.js-pagination-item', 5, 'Prev', 'Next');
        });
    </script>
</body>
</html>
